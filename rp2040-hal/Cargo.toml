[package]
name = "rp2040-hal"
version = "0.2.0"
authors = ["evan <evanmolder@gmail.com>"]
edition = "2018"
homepage = "https://github.com/rp-rs/rp-hal"
description = "A Rust Embeded-HAL impl for the rp2040 microcontroller"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = "0.7.2"
embedded-hal = { version = "0.2.5", features = ["unproven"] }
embedded-time = "0.12.0"
nb = "1.0"
rp2040-pac = { git = "https://github.com/rp-rs/rp2040-pac", rev = "0226d2c28e8dca03475d6783cbdf07f535859c23" }
paste = "1.0"
void = { version = "1.0.2", default-features = false }
usb-device = "0.2.8"
itertools = { version = "0.10.1", default-features = false }

[dev-dependencies]
cortex-m-rt = "0.6.14"
panic-halt = "0.2.0"
rp2040-boot2 = { git = "https://github.com/rp-rs/rp2040-boot2-rs", rev = "67400f600b192e950b58df79ddc9b57ff209ef08" }
hd44780-driver = "0.4.0"

[features]
rt = ["rp2040-pac/rt"]
